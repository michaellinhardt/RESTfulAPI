name: Push Main Branch to NPM Package

on:
  push:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [16.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm test

  publish-npm:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: 16.x
          registry-url: https://registry.npmjs.org/
      - run: npm ci
      - run: npm version patch -m "Bump to version %s" # This line bumps the version
      - run: git push --follow-tags # This line pushes the version bump commit and tags to GitHub
      - run: npm publish
        env:
          NPM_AUTOMATION: ${{ secrets.NPM_AUTOMATION }}
